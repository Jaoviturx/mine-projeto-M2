<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filmes de cinema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de filmes que voce ja assistiu</h1>
        <form id="form-cadastro">
            <div class="input-group">
                <label for="titulo">Nome do filme:</label>
                <input type="text" id="titulo" required>
            </div>

            <div class="input-group">
                <label for="ano">Ano de lançamento:</label>
                <input type="number" id="ano" required>
            </div>
            
            <div class="input-group">
                <label for="genero">Genero do filme</label>
                 <input type="text" id="genero" required>
                
            </div>
            <div class="input-group">
                <label for="descriçao">O que achou do filme?</label>
                <input type="text" id="descriçao">
            </div>
            <button id="submit">Cadastrar Filme</button>
            
        </form>
        <h2>Filmes Cadastrados</h2>
        <ul id="lista-filmes"></ul>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
